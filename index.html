<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="full-page">
        <section class="navbar">
            <div class="com company">


                <img class="navbar-icons company-icon" src="icon.png" />

            </div>
            <div class="com student">
                <img class="navbar-icons student-icon" src="12114171991536669568-128.png" />
                <p class="students-name">Students</p>
            </div>
            <div class="com lesson">
                <input type="checkbox" id="lesson_plan" class="check" style="display:none">
                <label for="lesson_plan" class="check_label">
                    <img class="navbar-icons student-icon" src="30691125.jpg" />
                    <p class="students-name">Lesson Plan</p>
                </label>
            </div>
            <div class="com setting">
                <img class="navbar-icons student-icon" src="icons8-settings-24.png" />
                <p class="students-name">Settings</p>
            </div>
        </section>
        <section class="main-page">
            <h2 class="videos_name">Videos</h2>
            <input type="text" class="insert_url" placeholder="Insert URL here"></>
            <span class="or">or</span>
            <div class="upload">upload</div>
        </section>
    </div>
</body>

</html>
